<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const day = prompt('Введите день недели в сокращённом значении!')
        function days(element, index, array){
            return element === day
        }
        const week = ['Пн','Вт','Ср','Чт','Пт','Сб','Вс']
        document.write(week.find(days))
        document.write('<br/>')
        document.write(week.findIndex(days))
    </script>
</body>
</html>
